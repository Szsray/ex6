<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirited Away</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card text-center">
            <div class="card-header text-primary h1">
                Spirited Away
            </div>
            <img src="./assets/W020190703370267904926.jpg" class="card-img-top" alt="Spirited Away Poster">
            <div class="card-body">
                <p class="card-text" id="defaultText">Sprirted Away</p>
                <div class="d-flex justify-content-center mt-3">
                    <a href="#" class="btn btn-primary btn-lg" onclick="showDescription()">Description</a>
                    <a href="#" class="btn btn-success btn-lg mx-2" onclick="showCast()">Cast</a>
                    <a href="#" class="btn btn-warning btn-lg" onclick="showTrivia()">Trivia</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showDescription() {
            document.getElementById('defaultText').textContent = 'Spirited Away tells the story of Chihiro, a young girl who finds herself trapped in a mysterious and magical world of spirits. To return to the human world, she must work in a bathhouse for the spirits and find her inner strength.';
        }

        function showCast() {
            document.getElementById('defaultText').innerHTML = 'Main Cast<br>' +
                '<ul>' +
                '<li>Chihiro: Rumi Hiiragi</li>' +
                '<li>Haku: Miyu Irino</li>' +
                '<li>Yubaba: Mari Natsuki</li>' +
                '<li>Kamaji: Bunta Sugawara</li>' +
                '</ul>';
        }

        function showTrivia() {
            document.getElementById('defaultText').textContent = 'It is the only non-English language film to win the Academy Award for Best Animated Feature.\n' +
                '- The movie was made without a script; Hayao Miyazaki wrote the story as he drew the storyboard!\n' +
                '- Spirited Away overtook Titanic\'s box office record in Japan when released;';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
